<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required />
          </li>
          <li>
            <p>Feedback Options:</p>
            <input type="checkbox" id="excellent" name="feedback_option[]" value="excellent" required>
            <label for="excellent">Excellent</label><br>
            <input type="checkbox" id="good" name="feedback_option[]" value="good">
            <label for="good">Good</label><br>
            <input type="checkbox" id="average" name="feedback_option[]" value="average">
            <label for="average">Average</label><br>
            <input type="checkbox" id="poor" name="feedback_option[]" value="poor">
            <label for="poor">Poor</label><br>
          </li>
          <li>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .doc. .docx" required>
          </li>
          <li>
            <input type="submit" value="Submit Feedback">
          </li>
        </ul>
      </form>
  </body>
</html>
